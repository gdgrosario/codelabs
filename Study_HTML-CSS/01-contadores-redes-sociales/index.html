<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contadores Redes Sociales</title>
</head>
<body>
    <div class="contenedor-contador">
        <i class="fab fa-twitter fa-3x"></i>
        <span class="contador" id="numero-contador-twitter" data-limite-contador="12000"></span>
        <span>Twitter Followers</span>
    </div>
    <div class="contenedor-contador">
        <i class="fab fa-youtube fa-3x"></i>
        <span class="contador" id="numero-contador-youtube" data-limite-contador="5000"></span>
        <span>YouTube Subscribers</span>
    </div>
    <div class="contenedor-contador">
        <i class="fab fa-facebook fa-3x"></i>
        <span class="contador" id="numero-contador-facebook" data-limite-contador="7500"></span>
        <span>Facebook Fans</span>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
